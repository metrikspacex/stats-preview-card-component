<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="/stats-preview-card-component/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link href="/stats-preview-card-component/css/style.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="header">
      <picture>
        <source
          media="(width < 1200px)"
          srcset="/stats-preview-card-component/images/image-header-mobile.jpg" />
        <source
          media="(width >= 1200px)"
          srcset="/stats-preview-card-component/images/image-header-desktop.jpg" />
        <img
          alt="Header Image"
          class="header-image"
          src="/stats-preview-card-component/images/image-header-desktop.jpg" />
      </picture>
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div>
        <div class="content-highlights">
          <h1>10k+</h1>
          <h2>companies</h2>
        </div>
        <div class="content-highlights">
          <h1>314</h1>
          <h2>templates</h2>
        </div>
        <div class="content-highlights">
          <h1>12M+</h1>
          <h2>queries</h2>
        </div>
      </div>
    </div>
    <script src="/stats-preview-card-component/scripts/main.js"></script>
  </body>
</html>
